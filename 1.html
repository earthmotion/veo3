    <style>
        body {
            font-family: 'Inter', sans-serif;

        }
        .glass-effect {
            background: rgba(31, 41, 55, 0.7);

            border-color: #4b5563;

        .form-input:focus, .form-select:focus {
            --tw-ring-color: #3b82f6;
            border-color: #3b82f6;
            background-color: #4b5563;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);

        .form-input::placeholder {
            color: #9ca3af;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;

        @keyframes spin {
            0% { transform: rotate(0deg); }

        pre {

            appearance: none;

            height: 20px;

            background-color: #4b5563;
            border: 1px solid #6b7280;
            border-radius: 6px;
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: background-color 0.3s, border-color 0.3s;

        .form-checkbox:checked {

            border-color: #3b82f6;

        .form-checkbox:checked::after {

            width: 5px;
            height: 10px;

</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

            <!-- Tombol Generate -->
            <div class="mt-8 text-center">
                <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 w-full md:w-auto inline-flex items-center justify-center transform hover:scale-105 shadow-lg hover:shadow-blue-500/50">

        <!-- Area Hasil dan Log -->

            <div id="video-wrapper" class="mb-6 hidden">
                <video id="resultVideo" class="w-full max-w-2xl mx-auto rounded-lg border-2 border-gray-700" controls>
                    Browser Anda tidak mendukung tag video.

                <div class="text-center mt-4">
                    <a id="downloadBtn" href="#" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full transition-all duration-300 inline-flex items-center transform hover:scale-105 shadow-lg hover:shadow-green-500/50" download="video_generasi_luna.mp4">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Unduh Video (.mp4)

            </div>
            <div id="log-container" class="bg-gray-900/50 rounded-lg p-4 max-h-60 overflow-y-auto border border-gray-700">
                <p class="font-mono text-sm text-gray-400" id="log-output">Menunggu untuk memulai...</p>
            </div>
        </div>
    </div>

<script>
/*** *** á á á á á á á á á á á á á  *** - Dev: FongsiDev *** - Contact: t.me/dashmodz *** - Gmail: fongsiapi@gmail.com & fgsidev@neko2.net *** - Group: chat.whatsapp.com/Ke94ex9fNLjE2h8QzhvEiy *** - Telegram Group: t.me/fongsidev *** - Github: github.com/Fgsi-APIs/RestAPIs/issues/new *** - Website: fgsi.koyeb.app *** á á á á á á á á á á á á á  ***/// Scraper By Fgsi

class LunaAI {
  constructor(logCallback = () => {}) {
    this.log = logCallback;
    this.bypassUrl = "https://fgsi.koyeb.app/api/tools/bypasscf/v5";
    this.createUrl = "https://aiarticle.erweima.ai/api/v1/secondary-page/api/create";
    this.statusUrl = "https://aiarticle.erweima.ai/api/v1/secondary-page/api/";
    this.referer = "https://lunaai.video/";
    this.origin = "https://lunaai.video";
    this.sitekey = "0x4AAAAAAAdJZmNxW54o-Gvd";
  }

  async fetchWithTimeout(resource, options = {}, timeout = 20000) {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeout);
      const response = await fetch(resource, {
          ...options,
          signal: controller.signal  
      });
      clearTimeout(id);
      return response;
  }

  async bypassCF(url, apikey) {
    const fullUrl = `${this.bypassUrl}?apikey=${encodeURIComponent(apikey)}&url=${encodeURIComponent(url)}&sitekey=${this.sitekey}&mode=turnstile-min`;
    const res = await this.fetchWithTimeout(fullUrl, {
        headers: { accept: "application/json" },
    });
    if (!res.ok) throw new Error(`Bypass request failed with status ${res.status}`);
    const json = await res.json();
    return json?.data?.token;
  }

  async createVideo(token, payload) {
    const headers = {
      'Content-Type': 'application/json',
      authority: "aiarticle.erweima.ai",
      "accept-language": "ms-MY,ms;q=0.9,en-US;q=0.8,en;q=0.7",
      origin: this.origin,
      referer: this.referer,
      "sec-ch-ua": '"Not A(Brand";v="8", "Chromium";v="132"',
      "sec-ch-ua-mobile": "?1",
      "sec-ch-ua-platform": '"Android"',
      "sec-fetch-dest": "empty",
      "sec-fetch-mode": "cors",
      "sec-fetch-site": "cross-site",
      "user-agent": "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/132.0.0.0 Mobile Safari/537.36",
      verify: token,
      uniqueid: btoa(Date.now()),
    };
    
    try {
        const res = await this.fetchWithTimeout(this.createUrl, {
            method: 'POST',
            headers,
            body: JSON.stringify(payload)
        });

        const responseText = await res.text();
        this.log(`[ðŸ” API Create Response] Status: ${res.status}, Body: ${responseText}`);

        if (!res.ok) {
            throw new Error(`Create video request failed with status ${res.status}`);
        }

        const json = JSON.parse(responseText);

        if (json.code !== 0 && json.code !== 200) {
            throw new Error(`API Error: ${json.msg || json.message || 'Unknown API error'}`);
        }

        return json?.data?.recordId;
    } catch (error) {
        this.log(`[âŒ Error in createVideo] ${error.message}`);
        throw error;
    }
  }

  async checkStatus(recordId) {
    const res = await this.fetchWithTimeout(this.statusUrl + recordId, {
      headers: {
        authority: "aiarticle.erweima.ai",
        accept: "application/json, text/plain, */*",
        "accept-language": "ms-MY,ms;q=0.9,en-US;q=0.8,en;q=0.7",
        origin: this.origin,
        referer: this.referer,
        "sec-ch-ua": '"Not A(Brand";v="8", "Chromium";v="132"',
        "sec-ch-ua-mobile": "?1",
        "sec-ch-ua-platform": '"Android"',
        "sec-fetch-dest": "empty",
        "sec-fetch-mode": "cors",
        "sec-fetch-site": "cross-site",
        "user-agent": "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/132.0.0.0 Mobile Safari/537.36",
      },
    });
    if (!res.ok) throw new Error(`Check status request failed with status ${res.status}`);
    const json = await res.json();
    return json?.data;
  }

  run({
    apikey = "your apikey",
    prompt,
    image_url = "",
    quality = "720p",
    duration = 8,
    autoSoundFlag = false,
    soundPrompt = "",
    autoSpeechFlag = false,
    speechPrompt = "",
    speakerId = "Auto",
    aspectRatio = "16:9",
    secondaryPageId = 1946,
    channel = "VEO3",
    source = "lunaai.video",
    type = "features",
    watermarkFlag = false,
    privateFlag = false,
    isTemp = true,
    vipFlag = false,
    model = "veo-3-fast",
  }) {
    return new Promise(async (resolve, reject) => {
      try {
        this.log("ðŸš€ Memulai proses pembuatan video .mp4...");
        const token = await this.bypassCF(
          "https://lunaai.video/features/v3-fast",
          apikey
        );
        if (!token) return reject(new Error("Gagal mendapatkan token bypass. Periksa API Key Anda."));
        this.log(`[ðŸ›¡ï¸ Bypass Berhasil] Token diterima.`);

        const payload = {
          prompt, 
          image_url, 
          imgUrls: image_url ? [image_url] : [], // Tetap kirim imgUrls untuk kompatibilitas jika API memerlukannya
          quality, duration, autoSoundFlag, soundPrompt, autoSpeechFlag,
          speechPrompt, speakerId, aspectRatio, secondaryPageId, channel, source, type,
          watermarkFlag, privateFlag, isTemp, vipFlag, model,
        };
        const recordId = await this.createVideo(token, payload);
        if (!recordId) return reject(new Error("Gagal mendapatkan Record ID dari respons API."));
        this.log(`[ðŸŽ¬ Video Diminta] Record ID: ${recordId}`);
        this.log("[âŒ› Memproses video... Mohon tunggu, ini bisa memakan waktu beberapa menit.]");

        const interval = setInterval(async () => {
          try {
            const data = await this.checkStatus(recordId);
            if (data.state === "success" && data.completeData) {
              clearInterval(interval);
              try {
                const result = JSON.parse(data.completeData);
                this.log('[âœ… Sukses] Video .mp4 berhasil dibuat!');
                this.log(`<pre>[ðŸ“¦ Data Hasil]:\n${JSON.stringify(result, null, 2)}</pre>`);
                resolve(result);
              } catch (e) {
                  this.log(`[âŒ Error] Gagal mem-parsing data hasil: ${e.message}`);
                  this.log(`[ðŸ“¦ Data Mentah]: ${data.completeData}`);
                  reject(new Error("Gagal mem-parsing data hasil."));
              }
            } else if (data.failCode || data.failMsg) {
              clearInterval(interval);
              reject(new Error(`[âŒ Gagal] ${data.failCode} ${data.failMsg}`));
            } else {
              this.log(`[âŒ› Status: ${data.state || 'processing'}...]`);
            }
          } catch (err) {
            clearInterval(interval);
            reject(err);
          }
        }, 5000);
      } catch (err)
        {
        reject(err);
      }
    });
  }
}

// --- Logika UI ---
document.addEventListener('DOMContentLoaded', () => {
    const generateBtn = document.getElementById('generateBtn');
    const btnText = document.getElementById('btn-text');
    const btnLoader = document.getElementById('btn-loader');
    const resultContainer = document.getElementById('result-container');
    const logOutput = document.getElementById('log-output');
    const videoWrapper = document.getElementById('video-wrapper');
    const resultVideo = document.getElementById('resultVideo');
    const downloadBtn = document.getElementById('downloadBtn');

    let logHistory = [];

    function updateLog(message) {
        console.log(message);
        logHistory.push(message);
        logOutput.innerHTML = logHistory.join('<br>');
        logOutput.parentElement.scrollTop = logOutput.parentElement.scrollHeight;
    }
    
    function toggleButtonState(isLoading) {
        if (isLoading) {
            generateBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
        } else {
            generateBtn.disabled = false;
            btnText.classList.remove('hidden');
            btnLoader.classList.add('hidden');
        }
    }

    generateBtn.addEventListener('click', () => {
        logHistory = [];
        updateLog('Menginisialisasi...');
        resultContainer.classList.remove('hidden');
        videoWrapper.classList.add('hidden'); 
        toggleButtonState(true);

        const apikey = document.getElementById('apikey').value.trim();
        const prompt = document.getElementById('prompt').value.trim();
        const imageUrl = document.getElementById('image_url').value.trim();
        
        if (!apikey || !prompt) {
            updateLog('[âŒ Error] API Key dan Prompt tidak boleh kosong.');
            toggleButtonState(false);
            return;
        }

        const options = {
            apikey: apikey,
            prompt: prompt,
            image_url: imageUrl,
            quality: document.getElementById('quality').value,
            duration: parseInt(document.getElementById('duration').value, 10),
            aspectRatio: document.getElementById('aspectRatio').value,
            model: document.getElementById('model').value,
            autoSoundFlag: document.getElementById('autoSoundFlag').checked,
            watermarkFlag: document.getElementById('watermarkFlag').checked,
        };
        
        const app = new LunaAI(updateLog);

        app.run(options)
            .then(result => {
                console.log("[ðŸ“¦ Hasil Akhir]", result);
                const videoUrl = result?.videoUrl || result?.video_url;

                if (result && videoUrl) {
                    resultVideo.src = videoUrl;
                    downloadBtn.href = videoUrl;
                    videoWrapper.classList.remove('hidden');
                    resultVideo.load();
                } else {
                    updateLog("[âŒ Error] URL video .mp4 tidak ditemukan di hasil. Silakan periksa log 'Data Hasil' di atas untuk melihat struktur data yang diterima.");
                }
                toggleButtonState(false);
            })
            .catch(err => {
                console.error("[ðŸš¨ Error]", err);
                updateLog(`[ðŸš¨ Error] ${err.message}`);
                toggleButtonState(false);
            });
    });
});

</script>
