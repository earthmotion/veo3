<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEO 3 UNLIMITED App</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Custom styles adapted for the new structure */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap');
        
        :root {
            --background-start: #111;
            --background-end: #000;
            --surface-color: #181818;
            --border-color: #2a2a2a;
            --primary-color: #3b82f6;
            --primary-hover: #60a5fa;
            --text-main: #f1f5f9;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-end);
            background-image: radial-gradient(circle at top, var(--background-start), var(--background-end));
            color: var(--text-main);
            min-height: 100vh;
        }

        h1, h3, h4, h5, .card-title {
            font-family: 'Playfair Display', serif;
        }
        
        .card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .form-control {
            background-color: #1f1f1f;
            border-color: #3a3a3a;
            color: var(--text-main);
        }
        .form-control:focus {
            background-color: #1f1f1f;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            color: var(--text-main);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        /* New styles for the vanilla JS version */
        #notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
        }
        
        #loadingSpinner {
            display: none; /* Hidden by default */
        }
        
        #result {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        .video-wrapper {
            flex: 1 1 45%;
            min-width: 300px;
            background-color: #1f1f1f;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }
        .video-wrapper video {
            width: 100%;
            border-radius: 0.25rem;
            background-color: #000;
        }
        .video-wrapper .actions-wrapper {
            margin-top: 0.75rem;
        }
        
        .choice-btn {
            transition: all 0.2s ease-in-out;
        }
        .choice-btn.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <header class="text-center mb-4 pb-3 border-bottom border-secondary-subtle">
            <h1 class="fw-bold fs-2">VEO 3 UNLIMITED</h1>
            <p class="text-body-secondary">Karya anda tercipta melalui sentuhan kreativitas dan teknologi AI</p>
        </header>

        <!-- Notification Area -->
        <div id="notification" class="alert alert-warning" role="alert"></div>

        <div class="card">
            <div class="card-body p-4">
                <div class="row g-4">
                    <!-- Input and Configuration Column -->
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="promptInput" class="form-label">Prompt</label>
                            <textarea id="promptInput" class="form-control" rows="5" placeholder="A futuristic city skyline at night..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Pilih Model VEO 3</label>
                            <div id="modelV3Buttons" class="btn-group w-100">
                                <button type="button" class="btn btn-outline-secondary choice-btn" data-value="veo3-sd">SD</button>
                                <button type="button" class="btn btn-outline-secondary choice-btn active" data-value="veo3">HD</button>
                                <button type="button" class="btn btn-outline-secondary choice-btn" data-value="veo3-fhd">FHD</button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Pilih Model VEO 3 (Cepat)</label>
                            <div id="modelV3FastButtons" class="btn-group w-100">
                                <button type="button" class="btn btn-outline-secondary choice-btn" data-value="veo3-fast-sd">SD</button>
                                <button type="button" class="btn btn-outline-secondary choice-btn" data-value="veo3-fast">HD</button>
                                <button type="button" class="btn btn-outline-secondary choice-btn" data-value="veo3-fast-fhd">FHD</button>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100" onclick="generateMedia()">
                            <i class="fa-solid fa-play me-2"></i>Buat Video
                        </button>
                    </div>

                    <!-- Result Column -->
                    <div class="col-lg-6">
                        <h5 class="mb-3">Hasil Video</h5>
                        <div id="loadingSpinner" class="text-center">
                            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 text-body-secondary">Membuat video, mohon tunggu...</p>
                        </div>
                        <div id="result" class="bg-dark-subtle p-3 rounded-3" style="min-height: 250px;">
                             <p class="text-body-secondary m-auto">Video Anda akan muncul di sini.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center text-body-secondary small py-4 mt-4">
            © 2024 — VEO 3 Studio • Ditenagai oleh Arif Kurniawan.
        </footer>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Application Logic -->
    <script>
        // --- LOGIKA APLIKASI VEO3 ---
        let selectedModel = 'veo3';

        const modelV3Buttons = document.getElementById('modelV3Buttons');
        const modelV3FastButtons = document.getElementById('modelV3FastButtons');

        function handleModelClick(e) {
            if (e.target && e.target.classList.contains('choice-btn')) {
                // Clear active state from all buttons in both groups
                modelV3Buttons.querySelectorAll('.choice-btn').forEach(btn => btn.classList.remove('active'));
                modelV3FastButtons.querySelectorAll('.choice-btn').forEach(btn => btn.classList.remove('active'));
                
                // Set the clicked button as active
                e.target.classList.add('active');
                selectedModel = e.target.dataset.value;
            }
        }

        modelV3Buttons.addEventListener('click', handleModelClick);
        modelV3FastButtons.addEventListener('click', handleModelClick);
        
        function showNotification(message) {
            const notificationDiv = document.getElementById('notification');
            notificationDiv.textContent = message;
            notificationDiv.style.display = 'block';
            setTimeout(() => { notificationDiv.style.display = 'none'; }, 5000);
        }

        function generateMedia() {
            const spinner = document.getElementById('loadingSpinner');
            const resultDiv = document.getElementById('result');
            let prompt = document.getElementById('promptInput').value.trim();

            spinner.style.display = 'block';
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = ''; // Clear previous results

            if (!prompt) {
                showNotification('Silakan masukkan prompt.');
                spinner.style.display = 'none';
                resultDiv.style.display = 'flex';
                resultDiv.innerHTML = `<p class="m-auto">Proses dibatalkan. Prompt diperlukan.</p>`;
                return;
            }
            
            callApiGenerate(prompt);
        }

        async function downloadVideo(videoUrl, filename) {
            try {
                // Using a CORS proxy for potentially cross-origin video URLs
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const response = await fetch(proxyUrl + videoUrl);
                if (!response.ok) throw new Error('Network response was not ok.');
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename || 'generated-video.mp4';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Download failed, opening in new tab as fallback:', error);
                showNotification('Download gagal. Coba klik kanan pada video dan "Simpan video sebagai...".');
                window.open(videoUrl, '_blank');
            }
        }

        async function callApiGenerate(finalPrompt) {
            const resultDiv = document.getElementById('result');
            const spinner = document.getElementById('loadingSpinner');
            const apiKey = 'MELvQtx7BG';

            let baseApiUrl = `https://api.ibeng.my.id/api/ai/${selectedModel}?query=${encodeURIComponent(finalPrompt)}&apikey=${apiKey}`;
            
            // Create two promises to call the API twice
            const promise1 = fetch(baseApiUrl).then(res => res.ok ? res.json() : Promise.reject(res.json()));
            const promise2 = fetch(baseApiUrl).then(res => res.ok ? res.json() : Promise.reject(res.json()));

            try {
                const results = await Promise.allSettled([promise1, promise2]);
                
                resultDiv.innerHTML = ''; // Clear placeholder text

                results.forEach((result, index) => {
                    const videoWrapper = document.createElement('div');
                    videoWrapper.className = 'video-wrapper';
                    
                    const title = document.createElement('h4');
                    title.textContent = `Hasil Video ${index + 1}`;
                    videoWrapper.appendChild(title);

                    if (result.status === 'fulfilled' && result.value?.data?.data?.video_url) {
                        const video = document.createElement('video');
                        video.src = result.value.data.data.video_url;
                        video.controls = true;
                        video.loop = true;
                        video.style.objectFit = 'contain';
                        
                        const actionsWrapper = document.createElement('div');
                        actionsWrapper.className = 'actions-wrapper';

                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'btn btn-sm btn-outline-secondary action-btn';
                        downloadBtn.innerHTML = '<i class="fa-solid fa-download me-2"></i>Download';
                        downloadBtn.onclick = () => downloadVideo(video.src, `video_hasil_${index + 1}.mp4`);

                        actionsWrapper.appendChild(downloadBtn);
                        
                        videoWrapper.appendChild(video);
                        videoWrapper.appendChild(actionsWrapper);

                    } else {
                        // Handle both network errors and API errors gracefully
                        let errorMessage = 'Gagal memuat video.';
                        if (result.reason) {
                           // Try to parse a meaningful message from the API error
                           const errorBody = result.reason;
                           errorMessage = errorBody?.message || errorBody?.error || JSON.stringify(errorBody);
                        }
                        const errorP = document.createElement('p');
                        errorP.className = 'text-danger';
                        errorP.textContent = `Error: ${errorMessage}`;
                        videoWrapper.appendChild(errorP);
                    }
                    resultDiv.appendChild(videoWrapper);
                });

            } catch (err) {
                resultDiv.innerHTML = `<p class="text-danger m-auto">Terjadi kesalahan tak terduga: ${err.message}</p>`;
            } finally {
                spinner.style.display = 'none';
                resultDiv.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
