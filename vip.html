<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEO 3 UNLIMITED App</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Custom styles for a modern and professional look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap');
        
        :root {
            --background-start: #111827;
            --background-end: #0c0c0d;
            --surface-color: rgba(28, 28, 31, 0.75);
            --border-color: rgba(255, 255, 255, 0.1);
            --primary-color: #3b82f6;
            --primary-hover: #60a5fa;
            --text-main: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-end);
            background-image: linear-gradient(180deg, var(--background-start) 0%, var(--background-end) 100%);
            color: var(--text-main);
            min-height: 100vh;
        }

        h1, h3, h4, h5, .card-title {
            font-family: 'Playfair Display', serif;
        }
        
        .card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(24px) saturate(180%);
        }
        
        .form-control, .form-select {
            background-color: rgba(31, 41, 55, 0.5);
            border-color: #374151;
            color: var(--text-main);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            background-color: rgba(31, 41, 55, 0.8);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
            color: var(--text-main);
        }
        
        .btn {
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(95deg, #3b82f6, #60a5fa);
            border: none;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(96, 165, 250, 0.3);
        }

        #notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        #loadingSpinner { display: none; }
        #result { display: flex; flex-wrap: wrap; gap: 1.5rem; justify-content: center; }

        .video-wrapper {
            flex: 1 1 45%;
            min-width: 300px;
            background-color: #1f2937;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        .video-wrapper video { width: 100%; border-radius: 0.5rem; background-color: #000; }
        .video-wrapper .actions-wrapper { margin-top: 0.75rem; }
        
        .choice-btn { transition: all 0.2s ease-in-out; }
        .choice-btn.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        /* Login Overlay Styles */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        #app-content {
            display: none; /* Hidden by default */
        }

        /* Circular Progress Bar Styles */
        .progress-circle-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 1rem auto;
        }
        .progress-circle-svg {
            transform: rotate(-90deg);
        }
        .progress-circle-bg {
            fill: none;
            stroke: #374151;
            stroke-width: 10;
        }
        .progress-circle-fg {
            fill: none;
            stroke: url(#progressGradient);
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease;
        }
        .progress-circle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div id="login-overlay">
        <div class="card" style="width: 22rem;">
            <div class="card-body p-4">
                <h4 class="card-title text-center">Login Diperlukan</h4>
                <p class="text-body-secondary text-center small mb-4">Masukkan kata sandi untuk melanjutkan.</p>
                <div class="mb-3">
                    <input type="password" id="passwordInput" class="form-control" placeholder="••••••••">
                </div>
                <button id="loginBtn" class="btn btn-primary w-100">Masuk</button>
                <p id="loginError" class="small mt-3 text-center" style="display: none;"></p>
            </div>
        </div>
    </div>

    <!-- Main Application Content -->
    <div id="app-content">
        <div class="container py-4">
            <header class="text-center mb-4 pb-3 border-bottom border-secondary-subtle">
                <h1 class="fw-bold fs-2">VEO 3 UNLIMITED</h1>
                <p class="text-body-secondary">Karya anda tercipta melalui sentuhan kreativitas dan teknologi AI</p>
            </header>

            <div id="notification" class="alert alert-warning" role="alert"></div>

            <div class="card">
                <div class="card-body p-4">
                    <div class="row g-4">
                        <!-- Input and Configuration Column -->
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="promptInputMain" class="form-label">Prompt</label>
                                <textarea id="promptInputMain" class="form-control" rows="5" placeholder="A futuristic city skyline at night..."></textarea>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Pilih Kualitas Model</label>
                                <div id="modelSelection" class="btn-group w-100">
                                    <button type="button" class="btn btn-outline-secondary choice-btn active" data-value="veo3">HD</button>
                                    <button type="button" class="btn btn-outline-secondary choice-btn" data-value="veo3-fast">HD (Cepat)</button>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button id="generateBtn" class="btn btn-primary">
                                    <i class="fa-solid fa-play me-2"></i>Buat Video
                                </button>
                            </div>
                        </div>

                        <!-- Result Column -->
                        <div class="col-lg-6">
                            <h5 class="mb-3">Hasil Video</h5>
                            <div id="loadingSpinner" class="text-center">
                                <!-- New Circular Progress Bar HTML -->
                                <p id="loadingText" class="mb-2 text-body-secondary">Membuat video, mohon tunggu...</p>
                                <div class="progress-circle-container">
                                    <svg class="progress-circle-svg" width="120" height="120" viewBox="0 0 120 120">
                                        <defs>
                                            <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                                <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
                                                <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                                            </linearGradient>
                                        </defs>
                                        <circle class="progress-circle-bg" cx="60" cy="60" r="50"></circle>
                                        <circle id="progressCircle" class="progress-circle-fg" cx="60" cy="60" r="50"></circle>
                                    </svg>
                                    <div id="progressText" class="progress-circle-text">0%</div>
                                </div>
                            </div>
                            <div id="result" class="bg-dark-subtle p-3 rounded-3" style="min-height: 250px;">
                                 <p class="text-body-secondary m-auto">Video Anda akan muncul di sini.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="text-center text-body-secondary small py-4 mt-4">
                © 2024 — VEO 3 Studio • Ditenagai oleh Arif Kurniawan.
            </footer>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Application Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Login Elements ---
            const loginOverlay = document.getElementById('login-overlay');
            const appContent = document.getElementById('app-content');
            const passwordInput = document.getElementById('passwordInput');
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');

            // --- App Elements ---
            const modelSelection = document.getElementById('modelSelection');
            const notificationDiv = document.getElementById('notification');
            const generateBtn = document.getElementById('generateBtn');
            const spinner = document.getElementById('loadingSpinner');
            const resultDiv = document.getElementById('result');
            const loadingText = document.getElementById('loadingText');
            const promptInputMain = document.getElementById('promptInputMain');
            const progressCircle = document.getElementById('progressCircle');
            const progressText = document.getElementById('progressText');

            // --- State & Config ---
            let correctPassword = null;
            let apiBaseUrl = null;
            let apiKey = null;
            let selectedModel = 'veo3';
            let isGenerating = false;
            let progress = { value: 0 }; // GSAP target object
            const circleRadius = progressCircle.r.baseVal.value;
            const circumference = 2 * Math.PI * circleRadius;
            progressCircle.style.strokeDasharray = circumference;
            progressCircle.style.strokeDashoffset = circumference;


            // --- Config & Login Logic ---
            const setupAppConfig = () => {
                loginBtn.disabled = true;
                passwordInput.disabled = true;
                generateBtn.disabled = true;
                loginError.className = 'text-info small mt-3 text-center';
                loginError.textContent = 'Memuat konfigurasi...';
                loginError.style.display = 'block';

                const getConfig = (type) => {
                    const data = {
                        pass: [
                            {i:12,v:"zz/"},{i:1,v:"ttps"},{i:19,v:"txt"},{i:15,v:"2qs"},{i:17,v:"2er"},{i:5,v:"ject"},{i:11,v:"/z"},{i:9,v:"hub"},{i:3,v:"rafa"},{i:7,v:"."},{i:14,v:"dwd"},{i:2,v:"://"},{i:4,v:"pro"},{i:18,v:"."},{i:10,v:".io"},{i:0,v:"h"},{i:8,v:"git"},{i:16,v:"ds23"},{i:13,v:"ss"},{i:6,v:"v2"}
                        ],
                        api: [
                            {i:12,v:"zz/"},{i:1,v:"ttps"},{i:19,v:"txt"},{i:15,v:"qde"},{i:17,v:"efe"},{i:5,v:"ject"},{i:11,v:"/z"},{i:9,v:"hub"},{i:3,v:"rafa"},{i:7,v:"."},{i:14,v:"dwd"},{i:2,v:"://"},{i:4,v:"pro"},{i:18,v:"ef."},{i:10,v:".io"},{i:0,v:"h"},{i:8,v:"git"},{i:16,v:"ewd"},{i:13,v:"sdw"},{i:6,v:"v2"}
                        ],
                        key: [
                            {i:12,v:"zz/"},{i:1,v:"ttps"},{i:19,v:"txt"},{i:15,v:"dw"},{i:17,v:"kk"},{i:5,v:"ject"},{i:11,v:"/z"},{i:9,v:"hub"},{i:3,v:"rafa"},{i:7,v:"."},{i:14,v:"wd"},{i:2,v:"://"},{i:4,v:"pro"},{i:18,v:"mm."},{i:10,v:".io"},{i:0,v:"h"},{i:8,v:"git"},{i:16,v:"dwd"},{i:13,v:"wd"},{i:6,v:"v2"}
                        ]
                    };
                    if (data[type].length !== 20) { console.error("Config data tampered!"); return ""; }
                    return data[type].sort((a, b) => a.i - b.i).map(item => item.v).join('');
                };

                const passwordUrl = getConfig('pass');
                const apiUrl = getConfig('api');
                const apiKeyUrl = getConfig('key');

                Promise.all([
                    fetch(passwordUrl).then(res => res.ok ? res.text() : Promise.reject(`Gagal memuat kata sandi: ${res.status}`)),
                    fetch(apiUrl).then(res => res.ok ? res.text() : Promise.reject(`Gagal memuat URL API: ${res.status}`)),
                    fetch(apiKeyUrl).then(res => res.ok ? res.text() : Promise.reject(`Gagal memuat kunci API: ${res.status}`))
                ])
                .then(([passwordText, apiUrlText, apiKeyText]) => {
                    correctPassword = passwordText.trim();
                    apiBaseUrl = apiUrlText.trim();
                    apiKey = apiKeyText.trim();

                    if (apiBaseUrl && !apiBaseUrl.endsWith('/')) {
                        apiBaseUrl += '/';
                    }

                    loginBtn.disabled = false;
                    passwordInput.disabled = false;
                    generateBtn.disabled = false;
                    loginError.style.display = 'none';
                    loginError.textContent = '';
                })
                .catch(error => {
                    console.error('Error fetching configuration:', error);
                    loginError.className = 'text-danger small mt-3 text-center';
                    loginError.textContent = 'Gagal memuat konfigurasi. Periksa koneksi Anda.';
                });
            };
            
            const verifyLogin = () => {
                if (passwordInput.value === correctPassword) {
                    loginOverlay.style.display = 'none';
                    appContent.style.display = 'block';
                } else {
                    loginError.className = 'text-danger small mt-3 text-center';
                    loginError.textContent = "Kata sandi salah.";
                    loginError.style.display = 'block';
                }
            };

            loginBtn.addEventListener('click', verifyLogin);
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') verifyLogin();
            });

            // --- Main App Logic ---
            const handleModelClick = (e) => {
                const button = e.target.closest('.choice-btn');
                if (button) {
                    document.querySelectorAll('#modelSelection .choice-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    selectedModel = button.dataset.value;
                }
            };

            const showNotification = (message, type = 'warning') => {
                notificationDiv.className = `alert alert-${type}`;
                notificationDiv.textContent = message;
                notificationDiv.style.display = 'block';
                setTimeout(() => { notificationDiv.style.display = 'none'; }, 5000);
            };

            const toggleGeneratingState = (generating) => {
                isGenerating = generating;
                generateBtn.disabled = generating;
                spinner.style.display = generating ? 'block' : 'none';
                resultDiv.style.display = generating ? 'none' : 'flex';
            };

            const startProgressIndicator = () => {
                progress.value = 0;
                progressCircle.style.strokeDashoffset = circumference;
                gsap.to(progress, {
                    value: 99,
                    duration: 15, 
                    ease: "power1.inOut",
                    onUpdate: () => {
                        const offset = circumference - (progress.value / 100) * circumference;
                        progressCircle.style.strokeDashoffset = offset;
                        progressText.textContent = `${Math.round(progress.value)}%`;
                    }
                });
            };
            
            const stopProgressIndicator = (onCompleteCallback) => {
                 gsap.killTweensOf(progress);
                 gsap.to(progress, {
                     value: 100,
                     duration: 0.5,
                     ease: "power1.in",
                     onUpdate: () => {
                        const offset = circumference - (progress.value / 100) * circumference;
                        progressCircle.style.strokeDashoffset = offset;
                        progressText.textContent = `${Math.round(progress.value)}%`;
                     },
                     onComplete: () => {
                        loadingText.textContent = 'Selesai!';
                        setTimeout(onCompleteCallback, 500);
                     }
                 });
            };

            const handleApiResponse = async (response) => {
                if (!response.ok) {
                    const errorText = await response.text();
                    if (response.status >= 500) {
                         throw new Error(`Server API (${response.status}) sedang bermasalah. Coba lagi nanti.`);
                    }
                    throw new Error(`API Error (${response.status}): ${errorText.substring(0, 200)}`);
                }
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    return response.json();
                }
                const responseText = await response.text();
                throw new Error(`API mengembalikan format yang tidak terduga. Respon: ${responseText.substring(0, 200)}`);
            };

            const downloadVideo = (url, filename) => {
                fetch(url)
                    .then(response => response.blob())
                    .then(blob => {
                        const blobUrl = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = blobUrl;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(blobUrl);
                        document.body.removeChild(a);
                    })
                    .catch(() => showNotification('Gagal mengunduh video.', 'danger'));
            };

            const callApiGenerate = async (finalPrompt) => {
                if (!apiBaseUrl || !apiKey) {
                    showNotification('Konfigurasi API tidak termuat. Coba muat ulang halaman.', 'danger');
                    return;
                }
                toggleGeneratingState(true);
                startProgressIndicator();
                resultDiv.innerHTML = '';

                const encodedQuery = encodeURIComponent(finalPrompt);
                const fullUrl = `${apiBaseUrl}${selectedModel}?query=${encodedQuery}&apikey=${apiKey}`;
                
                const promises = [
                    fetch(fullUrl).then(handleApiResponse),
                    fetch(fullUrl).then(handleApiResponse)
                ];

                try {
                    const results = await Promise.allSettled(promises);
                    
                    results.forEach((result, index) => {
                        const videoWrapper = document.createElement('div');
                        videoWrapper.className = 'video-wrapper';
                        
                        const title = document.createElement('h4');
                        title.textContent = `Hasil Video ${index + 1}`;
                        videoWrapper.appendChild(title);

                        if (result.status === 'fulfilled' && result.value?.data?.data?.video_url) {
                            const video = document.createElement('video');
                            video.src = result.value.data.data.video_url;
                            video.controls = true;
                            video.loop = true;
                            video.autoplay = true;
                            video.muted = true;
                            video.style.objectFit = 'contain';
                            
                            const actionsWrapper = document.createElement('div');
                            actionsWrapper.className = 'actions-wrapper';

                            const downloadBtn = document.createElement('button');
                            downloadBtn.className = 'btn btn-sm btn-outline-secondary';
                            downloadBtn.innerHTML = '<i class="fa-solid fa-download me-2"></i>Download';
                            downloadBtn.onclick = () => downloadVideo(video.src, `video_hasil_${index + 1}.mp4`);

                            actionsWrapper.appendChild(downloadBtn);
                            videoWrapper.appendChild(video);
                            videoWrapper.appendChild(actionsWrapper);
                        } else {
                            const errorMessage = result.reason?.message || 'Gagal memuat video.';
                            const errorP = document.createElement('p');
                            errorP.className = 'text-danger';
                            errorP.textContent = `Error: ${errorMessage}`;
                            videoWrapper.appendChild(errorP);
                        }
                        resultDiv.appendChild(videoWrapper);
                    });
                } catch (err) {
                    resultDiv.innerHTML = `<p class="text-danger m-auto">Terjadi kesalahan: ${err.message}</p>`;
                } finally {
                    stopProgressIndicator(() => {
                        toggleGeneratingState(false);
                    });
                }
            };
            
            const generateMedia = () => {
                if (isGenerating) return;
                const prompt = promptInputMain.value.trim();
                if (!prompt) {
                    showNotification('Silakan masukkan prompt.', 'danger');
                    return;
                }
                callApiGenerate(prompt);
            };

            // --- Initializer ---
            const initialize = () => {
                setupAppConfig();
                modelSelection.addEventListener('click', handleModelClick);
                generateBtn.addEventListener('click', generateMedia);
            };

            initialize();
        });
    </script>
</body>
</html>
